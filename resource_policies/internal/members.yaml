---
apiVersion: api.cerbos.dev/v1
resourcePolicy:
    version: "default"
    resource: "internal:members"
    rules:
        - actions: ["*"]
          effect: EFFECT_ALLOW
          roles: ["admin"]

        - actions: ["read"]
          effect: EFFECT_ALLOW
          roles: ["*"]
        #   condition:
        #       match:
        #           expr: P.attr.id == R.attr.id
        #   output:
        #       when:
        #           ruleActivated: |-
        #               {"principal": P.attr.id, "resource": R.attr.id, "message": "ruleActivated message"}
        #           conditionNotMet: |-
        #               {"principal": P.attr.id, "resource": R.attr.id, "message": "conditionNotMet message"}

        - actions: ["update-profile"]
          effect: EFFECT_ALLOW
          roles: ["*"]
          condition:
              match:
                  expr: P.attr.id == R.attr.id
          output:
              when:
                  ruleActivated: |-
                      {"principal": P.attr.id, "resource": R.attr.id, "message": "ruleActivated message"}
                  conditionNotMet: |-
                      {"principal": P.attr.id, "resource": R.attr.id, "message": "conditionNotMet message"}

        - actions: ["freeze"]
          effect: EFFECT_DENY
          roles: ["*"]
          condition:
              match:
                  expr: P.attr.id == R.attr.id
