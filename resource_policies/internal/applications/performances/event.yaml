---
apiVersion: api.cerbos.dev/v1
resourcePolicy:
    version: "default"
    resource: "internal:applications:performances:event"
    rules:
        - name: performance event CRUD
          actions: ["create", "read", "update", "delete"]
          effect: EFFECT_ALLOW
          roles: ["*"]
          condition:
              match:
                  any:
                      of:
                          - expr: P.attr.id == R.attr.performanceStatOwnerId
                          - expr: P.roles.exists(x, x in R.attr.sectionSuperRoles)
          output:
              when:
                  ruleActivated: |-
                      {"message": "ruleActivated message"}
                  conditionNotMet: |-
                      {"message": "conditionNotMet message", "P.attr.id": P.attr.id, "R.attr.performanceStatOwnerId": R.attr.performanceStatOwnerId, "P.roles": P.roles, "R.attr.sectionSuperRoles": R.attr.sectionSuperRoles}
