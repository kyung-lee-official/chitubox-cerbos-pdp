---
apiVersion: api.cerbos.dev/v1
resourcePolicy:
    version: "default"
    resource: "internal:applications:performances:event"
    rules:
        - actions: ["create"]
          effect: EFFECT_ALLOW
          roles: ["*"]
          condition:
              match:
                  any:
                      of:
                          - expr: P.attr.id == R.attr.performanceStatOwnerId
                          - expr: P.roles.exists(x, x in R.attr.superRoleIds)
          output:
              when:
                  ruleActivated: |-
                      {"resource": R.attr.templateMemberRoleId, "message": "ruleActivated message"}
                  conditionNotMet: |-
                      {"resource": R.attr.templateMemberRoleId, "message": "conditionNotMet message"}

        - actions: ["update", "read", "delete"]
          effect: EFFECT_ALLOW
          roles: ["*"]
          condition:
              match:
                  any:
                      of:
                          - expr: P.attr.id == R.attr.performanceStatOwnerId
                          - expr: P.roles.exists(x, x in R.attr.superRoleIds)
          output:
              when:
                  ruleActivated: |-
                      {"principal": P.attr.id, "resource": R.attr.id, "message": "ruleActivated message"}
                  conditionNotMet: |-
                      {"principal": P.attr.id, "resource": R.attr.id, "message": "conditionNotMet message"}
